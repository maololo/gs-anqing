 

<div style="width: 530px;">
    <form class="form-horizontal" style="margin-top: 20px;" id="distributionmodule_form">
        
        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label" >模块ID:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="C_CODE" id="C_CODE"/>
                                <input type="hidden" name="C_ID" id="C_ID"/>
                            </div>
                            <label for="inputEmail3" class="col-sm-2 control-label" style="margin-left: -10px;">局站ID:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="C_STATIONID" id="C_STATIONID"/>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label" >模块名称:</label>
                             <div class="col-sm-4">
                                <input type="text" class="form-control"  name="C_MODULENAME" id="C_MODULENAME"/>
                            </div>
                            <label for="inputEmail3" class="col-sm-2 control-label" style="margin-left: -10px;">端子行数:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="C_TERMINALROWNUM" id="C_TERMINALROWNUM"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label" >端子列数:</label>
                             <div class="col-sm-4">
                                <input type="text" class="form-control"  name="C_TERMINALCOLUMNNUM" id="C_TERMINALCOLUMNNUM"/>
                            </div>
                            <label for="inputEmail3" class="col-sm-2 control-label" style="margin-left: -10px;">容量:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="C_CAPACITY" id="C_CAPACITY"/>
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="inputEmail3" class="col-sm-2 control-label" >投运日期:</label>
                            <div class="col-sm-4">
                            <div class='input-group date' id='checkDistributionmoduleDate'>
					           <input type='text' class="form-control" name="C_RUNDATE" id="C_RUNDATE"/> <span
						       class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span> </span>
				            </div>
				            </div>
                            
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">备注:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="2" name="C_REMARK" id="C_REMARK"></textarea> 
                            </div>
                        </div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn" type="button" style="background:#308374;color: white" onclick="submitDistributionmoduleInfo()">保存</button>
                <button class="btn " type="button" style="background:#308374;color: white" onclick="closeDistributionmodule()">取消</button>
            </div>
        </div>
    </form>
</div>
