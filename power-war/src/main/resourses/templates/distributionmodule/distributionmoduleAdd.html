    <form class="form-horizontal" style="margin-top: 20px;" id="distributionmodule_form">
        
        <div class="form-group">
                            <label for="C_MODULENAME" class="col-sm-2 control-label" >模块名称:</label>
                             <div class="col-sm-4">
                                <input type="text" class="form-control"  name="C_MODULENAME" id="C_MODULENAME"/>

                            <div class="col-sm-1" style="padding:0px">

                        </div>
                        <div class="form-group">
                            
                            <label for="C_TERMINALROWNUM" class="col-sm-2 control-label" >端子行数:</label>

                            <label for="C_TERMINALCOLUMNNUM" class="col-sm-2 control-label" style="margin-left: -10px;">端子列数:</label>
                             <div class="col-sm-4">
                                <input type="text" class="form-control"  name="C_TERMINALCOLUMNNUM" id="C_TERMINALCOLUMNNUM" onblur="blurTerminalColumnnum()" value="12"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="C_RUNDATE" class="col-sm-2 control-label" >投运日期:</label>
                            <div class="col-sm-4">
                            <div class='input-group date' id='checkDistributionmoduleDate'>
					           <input type='text' class="form-control" name="C_RUNDATE" id="C_RUNDATE"/> <span
						       class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span> </span>
				            </div>
				            </div>

                                <textarea class="form-control" rows="2" name="C_REMARK" id="C_REMARK"></textarea> 
                            </div>
                        </div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn rolebtn" type="button" style="background:#308374;color: white" onclick="submitDistributionmoduleInfo()">保存</button>
                <button class="btn rolebtn" type="button" style="background:#308374;color: white" onclick="closeDistributionmodule()">取消</button>
            </div>
