<div style="width: 530px;">
    <form class="form-horizontal" style="margin-top: 20px;" id="img_form" enctype="multipart/form-data">
        <div class="form-group" style="margin:6px 0">
        	<label for="E_NAME" class="col-sm-2 control-label">所属设备:</label>
            <div class="col-sm-10" >
                <input type="text" class="form-control" id="E_NAME" name="E_NAME" disabled="disabled"/>
                <input type="hidden" name="AFFILIATEDID" id="AFFILIATEDID"/>
            </div>
        </div>
        <div class="form-group" style="margin:6px 0">
        	<label for="NAME" class="col-sm-2 control-label" >名称:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  name="NAME" id="NAME" required validTitle="图片名称"/>
            </div>
        </div>
        <div class="form-group" style="margin:6px 0">
        	<label for="PICTURE" class="col-sm-2 control-label" >图片:</label>
            <div class="col-sm-10">
                <input id="PICTURE" name="file" type="file" style="height: 34px; padding: 6px 0;"/>
            </div>
        </div>
        <div class="form-group" style="margin:6px 0">
            <label for="REMARK" class="col-sm-2 control-label">备注:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="2" name="REMARK" id="REMARK" required validTitle="备注"></textarea>
            </div>
        </div>
        <div class="form-group" style="margin:6px 0">
            <div class="text-center">
                <button class="btn" type="button" style="background:#308374;color: white" onclick="saveImg()">保存</button>
                <button class="btn" type="button" style="background:#308374;color: white" onclick="closeImg()">取消</button>
            </div>
        </div>
    </form>
</div>
