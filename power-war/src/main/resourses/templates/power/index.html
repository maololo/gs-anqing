<!--头部结束-->
<section  style="height:100vh">
    <!--左边导航栏开始-->
    <div class="left_nav" id="left_nav1"></div>
    <!--左侧导航栏结束-->
    <!--左侧折叠导航栏开始-->
     <div class="nav1" id="left_nav2"></div>
    <div class="content-top" style="overflow: hidden;" id="content-top">
        <div style="margin-left: 10px;">
            <span class=" iconfont icon-sanhengxian1  hamburger"  ></span>
            <span class="iconfont icon-sanhengxian  hamburgerimg"  style=";display: none;"></span>
            <span class="font1" style="margin-left: 20px;">首页</span> <span>/</span>
            <span class="font1 gettext">首页</span>
        </div>
    </div>

    <!--量算模态-->
    <div class="modal" data-backdrop="static" id="measureBtn" >
        <div class="modal-sm" style="width: 250px;">
            <div class="modal-content" style="padding-top: 0px">
                <div class="modal-header" style="background: #005a52;padding:1px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;line-height:normal"><span aria-hidden="true">&times;</span></button>
                    <h4 style="padding-left: 10px;color: white;font-size: 14px;">量算</h4>
                </div>
                <div class="modal-body">
                 <span href="javascript:" class="btn btn-inverse" title="测距" onclick="measureOnMap('length')" >
                       <span class="iconfont icon-cejuli"></span>
                    </span>
                    <span href="javascript:;" class="btn btn-inverse" title="测面" onclick="measureOnMap('area')">
                       <span class="iconfont icon-mianji"></span>
                </span>
                    <span href="javascript:;" class="btn btn-inverse" title="清理"  onclick="clearMeasure()">
                      <span class="iconfont icon-clear"></span>
                    </span>
                    <div style="margin: 10px 10px 0 10px;height: 20px;">
                       <div id="measureName" class="clearfix" style="float: left;margin-right: 20px;">测量</div>
                       <p id="measuretext" style="color:#333;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--图层管理模态-->
    <div class="modal" data-backdrop="static" id="layerMangerBtn">
        <div class="modal-sm">
            <div class="modal-content" style="padding-top: 0px">
                <div class="modal-header" style="background: #005a52;padding:1px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;line-height:normal"><span aria-hidden="true">&times;</span></button>
                    <h4 style="padding-left: 10px;color: white;font-size: 14px;">图层管理</h4>
                </div>
                <div class="modal-body">
                    <div id="powerLayerTree"></div>
                </div>
            </div>
        </div>
    </div>

    <!--书签管理模态-->
    <div class="modal" id="mark-div" data-backdrop="static">
        <div class="modal-sm">
            <div class="modal-content" style="padding-top: 0px">
                <div class="modal-header" style="background: #005a52;padding:1px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;"><span aria-hidden="true">&times;</span></button>
                    <h4 style="padding-left: 10px;color: white;font-size: 14px;">书签管理</h4>
                </div>
                <div class="modal-body">
                	<div style="max-height: 200px; overflow-y: auto;">
                    	<table class="bookmark-table"></table>
                	</div>
                    <div class="same div" style="margin-top: 15px;">
					    <input id="bookmark" name="bookmark" type="text" class="same text" placeholder="请输入书签名称">
					    <button class="same mark-btn" onclick="addMark();">添加</button>
					</div>
                </div>
            </div>
        </div>
    </div>
    
    <!--查询管理模态-->
    <div class="modal" data-backdrop="static" id="search" >
        <div class="modal-sm" style="width: 250px;">
            <div class="modal-content" style="padding-top: 0px">
                <div class="modal-header" style="background: #005a52;padding:1px;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;"><span aria-hidden="true">&times;</span></button>
                    <h4 style="padding-left: 10px;color: white;font-size: 14px;">查询管理</h4>
                </div>
                <div class="modal-body">
                    <div >
                    <span href="javascript:;" class="btn btn-inverse" title="单选查询" onclick="radioQuery()"  >
                        <span class="iconfont icon-iconfontoptionbutton"></span>
                    </span>
                        <span href="javascript:;" class="btn btn-inverse" title="框选查询" onclick="boxQuery()">
                       <span class="iconfont icon-region"></span>
                    </span>
                        <span href="javascript:;" class="btn btn-inverse" title="多边形查询"  onclick="polygonQuery()">
                       <span class="iconfont icon-duobianxing"></span>
                    </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--定位模态框 -->
	<div class="modal" data-backdrop="static" id="position">
		<div class="modal-sm">
			<div class="modal-content" style="padding-top: 0px">
				<div class="modal-header" style="background: #005a52; padding: 1px;">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 style="padding-left: 10px; color: white; font-size: 14px;">定位</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal switchDu" id="duFrom">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">经度：</label>
							<div class="col-sm-7">
								<input id="lon" name="lon" type="text" class="form-control">
							</div>
							<span style="display: inline-block; margin-top: 5px;">度</span>
						</div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">纬度：</label>
							<div class="col-sm-7">
								<input id="lat" name="lat" type="text" class="form-control">
							</div>
							<span style="display: inline-block; margin-top: 5px;">度</span>
						</div>
						<div class="text-center">
							<button class="btn" type="button" style="background: #1b726a; color: white" id="accuratePositioning">切换</button>
							<button class="btn" type="button" style="background: #1b726a; color: white" onClick="duFix()">定位</button>
						</div>
					</form>
					<div class="switch" style="display: none">
						<form class="form-inline" id="lonDFMFrom">
							<div class="form-group">
								<label for="exampleInputName2">经度：</label> 
								<input id="lonD" name="lonD" type="text" class="form-control" style="width: 50px;"> 
								<span>度</span>
							</div>
							<div class="form-group">
								<input id="lonF" name="lonF" type="email" class="form-control" style="width: 50px;"> 
								<span>分</span>
							</div>
							<div class="form-group">
								<input id="lonM" name="lonM" type="email" class="form-control" style="width: 50px;"> 
								<span>秒</span>
							</div>
						</form>
						<form class="form-inline" style="margin-top: 20px;"
							id="LatDFMFrom">
							<div class="form-group">
								<label for="exampleInputName2">纬度：</label> 
								<input id="latD" name="latD" type="text" class="form-control" style="width: 50px;"> 
								<span>度</span>
							</div>
							<div class="form-group">
								<input id="latF" name="latF" type="email" class="form-control" style="width: 50px;"> 
								<span>分</span>
							</div>
							<div class="form-group">
								<input id="latM" name="latM" type="email" class="form-control" style="width: 50px;"> 
								<span>秒</span>
							</div>
						</form>
						<div class="text-center" style="margin-top: 15px;">
							<button class="btn" type="button" style="background: #1b726a; color: white" id="secondPositioning">切换</button>
							<button class="btn" type="button" style="background: #1b726a; color: white" onClick="dFMFix()">定位</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!--右侧中间内容开始-->
    <div id="right-sidebar">
        <div id="openlayersID" ></div>
           <div class=" navbarToolbar" role="group">
            <div class="btn-group navbarToolbar1" >
                <button type="button" class="btn btn-back"  id="btnbar2" onclick="addSpaceData('SD_STATION','变电站')" title="添加变电站" onmouseover="imgmouseenter('btnbar2','2_03')" onmouseout="imgmouseleave('btnbar2','2')"><img src="/images/img/2.png" alt=""></button>
                <button type="button" class="btn btn-back" id="btnbar3" onclick="addSpaceData('SD_STATION','光交箱')" title="添加光交箱" onmouseover="imgmouseenter('btnbar3','1_07')" onmouseout="imgmouseleave('btnbar3','3')"><img src="/images/img/3.png" alt=""></button>
                <button type="button" class="btn btn-back" id="btnbar4" onclick="addSpaceData('SD_STATION','机房大楼')" title="添加机房大楼" onmouseover="imgmouseenter('btnbar4','1_09')" onmouseout="imgmouseleave('btnbar4','4')"><img src="/images/img/4.png" alt=""></button>
                <button type="button" class="btn btn-back" id="btnbar5" onclick="addSpaceData('SD_JUNCTIONBOX')" title="添加接头盒" onmouseover="imgmouseenter('btnbar5','1_11')" onmouseout="imgmouseleave('btnbar5','5')"> <img src="/images/img/5.png" alt=""></button>
                <button type="button" class="btn btn-back" id="btnbar6" onclick="addSpaceData('SD_PERSONWELL')" title="添加人井" onmouseover="imgmouseenter('btnbar6','1_13')" onmouseout="imgmouseleave('btnbar6','6')"><img src="/images/img/6.png" alt=""></button>
                <button type="button" class="btn btn-back" id="btnbar7" onclick="addSpaceData('SD_COMMUNICATIONPOLETOWER')" title="添加通信杆塔" onmouseover="imgmouseenter('btnbar7','1_15')" onmouseout="imgmouseleave('btnbar7','7')"><img src="/images/img/7.png" alt=""></button>
                <button type="button" class="btn btn-back" id="btnbar8" onclick="addSpaceData('SD_RESIDUALCABLE')" title="添加余缆" onmouseover="imgmouseenter('btnbar8','1_17')" onmouseout="imgmouseleave('btnbar8','8')"><img src="/images/img/8.png" alt=""></button>
                <button type="button" class="btn btn-back" id="btnbar9" onclick="updateSpaceData()" title="修改" onmouseover="imgmouseenter('btnbar9','1_19')" onmouseout="imgmouseleave('btnbar9','9')"><img src="/images/img/9.png" alt=""></button>
            </div>
            <div class="btn-group navbarToolbar2 navbarToolbar1" >
                <button type="button" class="btn btn-back"  onclick="addSpaceData('SD_OPTICALCABLESECTION')" title="添加光缆段"><span class="iconfont icon-hr"></span></button>
                <button type="button" class="btn btn-back" onclick="addSpaceData('SD_CABLEDUCT')" title="添加电缆管道"><span class="iconfont icon-guandao_pipeline"></span></button>
                <button type="button" class="btn btn-back" onclick="addSpaceData('SD_CABLETRENCH')" title="添加电缆沟"><span class="iconfont icon-dianlangou"></span></button>
                <button type="button" class="btn btn-back" onclick="addSpaceData('SD_CABLETUNNEL')" title="添加电缆隧道"><span class="iconfont icon-suidao"></span></button>
<!--                 <button type="button" class="btn btn-back" id="btnbar10" onmouseover="imgmouseenter('btnbar10','1_21')" onmouseout="imgmouseleave('btnbar10','10')"><img src="/images/img/10.png" alt=""></button>
                <button type="button" class="btn btn-back" id="btnbar11" onmouseover="imgmouseenter('btnbar11','2_09')" onmouseout="imgmouseleave('btnbar11','11')"><img src="/images/img/11.png" alt=""></button> -->
                <button type="button" class="btn btn-back" id="btnbar13"  onclick="splitCable()" title="分割电缆" onmouseover="imgmouseenter('btnbar13','1_11 (2)')" onmouseout="imgmouseleave('btnbar13','2_11')"><img src="/images/img/2_11.png" alt=""></button>
                <button type="button" class="btn btn-back"  onclick="deleteSpaceData()" title="删除"><span class="iconfont icon-shanchu" style="font-size:23px!important;"></span></button>
                <button type="button" class="btn btn-back" id="btnbar14" onmouseover="imgmouseenter('btnbar14','1_29')" onmouseout="imgmouseleave('btnbar14','14')"><img src="/images/img/14.png" alt=""></button>
                <button type="button" class="btn btn-back"><span class="iconfont icon-zhongzuo" style="font-size: 16px!important;"></span></button>
            </div>
        </div>
        <div class="btn-group-vertical toolbar" role="group">
            <button type="button" class="btn btn-inverse" title="放大" onClick="zoomInMap()"><span class="iconfont icon-tianjia"></span></button>
            <button type="button" class="btn btn-inverse" title="缩小" onClick="zoomOutMap()"><span class="iconfont icon-suoxiaochuangkou"></span></button>
            <button type="button" class="btn btn-inverse" title="框选放大" onClick="right_click_box(1)" ><span><img src="/images/box-amplification.png" alt=""></span></button>
            <button type="button" class="btn btn-inverse" title="框选缩小" onClick="right_click_box(-1)" ><span><img src="/images/box-narrow-down.png" alt=""></span></button>
            <button type="button" class="btn btn-inverse" title="全幅" onClick="fullView(),test()" ><span class="iconfont icon-quantu"></span></button>
            <button type="button" class="btn btn-inverse" title="图层管理" onClick="clearOnMapEvent()" data-toggle="modal" data-target="#layerMangerBtn"><span class="iconfont icon-tuceng"></span></button>
            <button type="button" class="btn btn-inverse" title="书签" onClick="loadBookMark()" data-toggle="modal" data-target="#mark-div"><span class="iconfont icon-shuqian"></span></button>
            <button type="button" class="btn btn-inverse" title="测量" onClick="clearOnMapEvent()" data-toggle="modal" data-target="#measureBtn"><span class="iconfont icon-celiang"></span></button>
            <button type="button" class="btn btn-inverse" title="查找" onClick="clearOnMapEvent()" data-toggle="modal" data-target="#search"><span class="iconfont icon-chazhao"></span></button>
            <button type="button" class="btn btn-inverse" title="定位" onClick="clearOnMapEvent()"  data-toggle="modal" data-target="#position"><span class="iconfont icon-dingwei"></span></button>
        </div>
    </div>
</section>


</body>
