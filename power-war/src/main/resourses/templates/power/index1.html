    <script type="text/javascript" src="/lib/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript" src="/lib/bootstrap/table/bootstrap-table.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/3.3.0/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/datetimepicker/bootstrap-datetimepicker.js" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/bootstrap/datetimepicker/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
    <script type="text/javascript" src="/lib/bootstrap/3.3.0/js/bootstrap-select.js"></script>
    <script src="/js/index/index.js" type="text/javascript"></script>
    <script src="/js/measure/measure.js" type="text/javascript"></script>
    <script src="/js/bookManage/bookManage.js" type="text/javascript"></script>
    <script src="/js/editFeature/editFeature.js" type="text/javascript"></script>
    <script src="/js/mapBasic/mapBasic.js" type="text/javascript"></script>

        html,body  {
            height: 100%;
            width: 100%;
        }
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>

<body>

<div id="openlayersID" style="height:97%;"></div>
<!-- <div id="navigate-container">
        <input type="button" onClick="zoomIn();" value="放大" />
        <input type="button" onClick="zoomOut();" value="缩小" />
        <input type="button" onClick="moveToLeft();" value="左移" />
        <input type="button" onClick="moveToRight();" value="右移" />

<!--工具栏-->
<div class="btn-toolbar" role="toolbar" style="position: absolute;left: 0;top: 0;">
    <div id="toolbar" class="btn-group">
        <a  data-toggle="dropdown" class="btn btn-inverse " aria-expanded="false" id="layerMangerBtn" title="图层管理" onclick="closeFunction()" style="border-radius: 4px 0 0 4px;">
            <span class="iconfont icon-tucengmuluguanli" style="font-size: 25px;display: inline-block;margin-top: -6px;"></span>
        </a>
        <!--图层管理下拉栏-->
        <div class="dropdown-menu " aria-labelledby="layerMangerBtn"  >
            <div data-stopPropagation="true" class="dropDown-container">
                <div id="powerLayerTree" >
                </div>
            </div>

        </div>

        <a class="btn btn-inverse" style="padding: 12px 1px;">
            <span style="border-left: 1px solid #dddddd"></span>
        </a>
        <a class="btn btn-inverse" title="展开" id="expandBtn" style="display: none;border-radius: 0 4px 4px 0;">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        <div class="btn-group" id="btnGroup" style="display: block">
            <a class="btn btn-inverse" title="添加图层" data-toggle="modal" onclick="closeFunction()" data-target="#addLayerBtn" >
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            
            <span>
            <a class="btn btn-inverse" title="书签管理" id="bookMaker" onclick="showAndHide('bookMakerSelect')" style="border-radius:0px;">
                <span class="iconfont icon-shuqiantubiao" style=""></span>
            </a>
            <!--书签下拉框-->
            <div class="dropdown-menu book" aria-labelledby="bookMaker" id="bookMakerSelect" style="display: none;">
                <div class="bookMaker">
                    <div id="bookMakerTree"></div>
                </div>
            </div>
            </span>
            <span>
                    <a class="btn btn-inverse" data-toggle="dropdown" title="底图设置" id="baseLayerBtn" onclick="closeFunction()" style="border-radius: 0">
                        <span class="glyphicon glyphicon-th-large"></span>
                    </a>
                <!--底图设置下拉栏-->
                    <div class="dropdown-menu base" aria-labelledby="baseLayerBtn" >
                        <div data-stopPropagation="true" class="base-container" style="height: 160px;">
                            <div class="row base-row" id="baserow" >
                            <div class="col-sm-3 ">
                                    <a href="#" class="thumbnail baseLayer" >
                                        <span class="glyphicon glyphicon-ok" id="liGroup1"></span>
                                        <img src="/images/Image.png" alt="...">
                                    </a>
                                    <p  style="text-align: center;color: #333">默认地图</p>
                                </div>
                                <div class="col-sm-3 ">
                                    <a href="#" class="thumbnail baseLayer">
                                        <span class="glyphicon glyphicon-ok" id="liGroup2"></span>
                                        <img src="/images/tianditu.png" alt="...">
                                    </a>
                                    <p  style="text-align: center;color: #333">天地图</p>
                                </div>
                                <div class="col-sm-3 ">
                                    <a href="#" class="thumbnail baseLayer">
                                        <span class="glyphicon glyphicon-ok" id="liGroup3"></span>
                                        <img src="/images/gaode.png" alt="...">
                                    </a>
                                    <p  style="text-align: center;color: #333">高德地图</p>
                                </div>
                                <div class="col-sm-3 ">
                                    <a href="#" class="thumbnail baseLayer">
                                        <span class="glyphicon glyphicon-ok" id="liGroup4"></span>
                                        <img src="/images/google.png" alt="...">
                                    </a>
                                    <p  style="text-align: center;color: #333">谷歌地图</p>
                                </div>
                        </div>
                            <!-- <div class="checkimg">
                                <span> <img src="/images/choose.png" alt="" class="basecheck"onclick="check()" style="display: none;">
                                <img src="/images/no-choose.png" alt="" class="unbasecheck" onclick="uncheck()"></span>
                              <span style="color: white;margin-top: 5px;">STK在线地形</span>
                            </div> -->

                        </div>
                    </div>
                </span>
        <span>
                    <a class="btn btn-inverse" data-toggle="dropdown" title="查询" id="attributeBtn" onclick="closeFunction()" style="border-radius: 0">
                        <span class="iconfont icon-chaxun"></span>
                    </a>
             <div class="dropdown-menu measure attributeBtn"" aria-labelledby="attributeBtn" tabindex="-1" >
                <div >
                    <span href="javascript:;" class="btn btn-inverse" title="单选查询" onclick="radioQuery()"  >  
                        <span class="iconfont icon-iconfontoptionbutton"></span>           
                    </span>
                    <span href="javascript:;" class="btn btn-inverse" title="框选查询" onclick="boxQuery()">
                        <span class="iconfont icon-region"></span>
                    </span>
                    <span href="javascript:;" class="btn btn-inverse" title="多边形查询"  onclick="polygonQuery()">
                        <span class="iconfont icon-duobianxing"></span>
                    </span>
                    <!-- <span href="javascript:;" class="btn btn-inverse" title="组合查询"  onclick="assemblageQuery()">
                        <span class="iconfont icon-zuhe"></span>
                    </span> -->
                </div>
            </div>
       </span>
            <a class="btn btn-inverse" data-toggle="dropdown" title="量算" id="measureBtn" onclick="closeFunction()">
                <span class="iconfont icon-celiang"></span>
            </a>
            <!--量算下拉框-->
            <div class="dropdown-menu measure " aria-labelledby="measureBtn" tabindex="-1" >
                <div data-stopPropagation="true" class="measureBtn">
                    <span href="javascript:;" class="btn btn-inverse" title="测距" onclick="addInteraction('length')" >  
                        <span class="iconfont icon-cejuli"></span>           
                    </span>
                    <span href="javascript:;" class="btn btn-inverse" title="测面" onclick="addInteraction('area')">
                        <span class="iconfont icon-mianji"></span>
                    </span>
                    <span href="javascript:;" class="btn btn-inverse" title="关闭"  onclick="clearMeasure()">
                        <span class="iconfont icon-guanbi"></span>
                    </span>
                    <div id="measureName" class="clearfix">测量</div>
                    <p id="measuretext" style="color:#333;margin-left: 10px;"></p>
                </div>
            </div>
         <span>
          <a class="btn btn-inverse" data-toggle="dropdown" title="框选放大" style="border-radius: 0" onclick='right_click_box()'>
               <span class="iconfont icon-xuankuang"></span>
           </a>
         </span>
         
         <span>
            <a class="btn btn-inverse" title="编辑" id="editLayer" onclick="showAndHide('editLayerSelect'),initEdit()" style="border-radius:0px;">
                <span class="iconfont icon-bianji" style=""></span>
            </a>
            <!--编辑tree列表-->
            <div class="dropdown-menu book" aria-labelledby="editLayer" id="editLayerSelect" style="display: none;">
                <div class="editLayer">
                    <div id="editLayerTree"></div>
                </div>
            </div>
         </span>
         
         <span>
          <a class="btn btn-inverse" data-toggle="dropdown" title="全幅" style="border-radius: 0" onclick='fullView()'>
               <span class="iconfont icon-quanfuxianshi"></span>
           </a>
         </span>
            <a class="btn btn-inverse" title="收起" id="foldBtn">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
    </div>
</div>
<!--添加图层模态框-->
<div class="modal fade" id="addLayerBtn" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" aria-labelledby="myModalLabel" style="background: transparent">
    <div class="modal-dialog" role="document" style="width: 30%">
        <div class="modal-content" style="background: transparent; border: 1px solid #444;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <ul class="nav nav-tabs tablist" role="tablist" >
                    <li role="presentation" class="active"><a href="#webServicePan" role="tab" data-toggle="tab">超图云服务</a></li>
                    <li role="presentation"><a  role="tab" href="#customServicePan" data-toggle="tab">自定义服务</a></li>
                    <li role="presentation"><a role="tab" href="#localFilePan" data-toggle="tab">本地KML</a></li>
                </ul>
            </div>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="webServicePan">
                    <div class="modal-body">
                        <select  class="select">
                            <option value="public">公共服务</option>
                        </select>
                        <div class="row" id="webServiceLater" style="margin-top: 30px;height: 250px;overflow: auto">
                        </div>

                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="customServicePan">
                    <div class="modal-body">
                        <select  class="select">
                            <option value="public">S3M图层</option>
                            <option value="public">影像图层</option>
                            <option value="public">SCT地形图层</option>
                        </select>
                        <span style="margin-left: 5px;">   <img src="/images/choose.png" alt="" class="modalCheck" style="display: none;">
                                <img src="/images/no-choose.png" alt="" class="modalUncheck" ></span>
                        <span style="color: white;margin-top: 5px;">STK在线地形</span>
                        <form class="form-horizontal" style="margin-top: 20px;">
                            <div class="form-group col-sm-12" >
                                <input type="text" class="form-control service"  placeholder="enter url" >
                            </div>
                            <div class="form-group col-sm-12">
                                <input type="text" class="form-control service"  placeholder="enter layer name">
                            </div>
                        </form>
                        <select  class="select data" style="display: none">
                            <option value="public">请选择数据源</option>
                        </select>
                        <select  class="select data" style="margin-left: 5px;display: none">
                            <option value="public">请选择数据源</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-serve " style="float:right;margin-right: 30px;">确定</button>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane"  id="localFilePan">
                    <div class="modal-body">
                        <form class="form-horizontal" style="margin-top: 20px;">
                            <div class="FilePan ">
                                <button>选择文件</button>
                                <span>未选择任何文件</span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


</body>
</html>
