<div class="modal-body" style="padding: 5px;width:500px;">
                <div style="background: #ebedec;">
                    <form class="form-horizontal" style="padding: 10px" id="sd_cabletrench_form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label" >PMS编码:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="PMSID" id="PMSID"/>
                            </div>
                            <label for="inputEmail3" class="col-sm-2 control-label">隧道名称:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="NAME" id="NAME"/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label" >埋设长度(米):</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="BURIEDLENGTH" id="BURIEDLENGTH"/>
                            </div>
                            <label for="inputEmail3" class="col-sm-2 control-label" style="margin-left: -10px;">埋设宽度(米):</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="BURIEDWIDTH" id="BURIEDWIDTH"/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label" >起点井:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="STARTPOSITION" id="STARTPOSITION"/>
                            </div>
                            <label for="inputEmail3" class="col-sm-2 control-label" style="margin-left: -10px;">终点井:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="ENDPOSITION" id="ENDPOSITION"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label" >资产单位:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="ASSETUNIT" id="ASSETUNIT"/>
                            </div>
                            <label for="inputEmail3" class="col-sm-2 control-label" style="margin-left: -10px;">维护单位:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control"  name="MAINTENANCEUNIT" id="MAINTENANCEUNIT"/>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="text-but" type="button"  onclick="saveFeature()">保存</button>
                            <button class="text-but"  type="button" onclick="unSaveFeature()">关闭</button>
                        </div>
       </form>
    </div>
 </div>
